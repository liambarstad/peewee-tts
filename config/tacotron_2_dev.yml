stft:
  sample_rate: 22050
  frame_size_ms: 50
  frame_hop_ms: 12.5
  window_function: 'hann'

mel:
  n_mels: 80
  min_filterbank_hz: 125
  max_filterbank_hz: 7600
  magnitude_min_val: 0.01

transforms:
  char_values: "He lokdmavrfbutins,ghywcp;.WTIqDFGPx:EB-CARSMONLzjV\"?J91872U'()!K[]YZ3/4056XQ"
  
train:
  epochs: 1
  source: local_directory
  root_dir: data/utterance_corpuses
  shuffle: true
  beta_0: 0.9
  beta_1: 0.999
  eps: 0.000001
  lr_max: 0.001
  lr_min: 0.00001
  decay_iterations: 50000
  l2_reg_weight: 0.000001
  repos:
    LibriTTS:
      version: dev-clean

model:
  embedding_size: 512
  characters_window: 5
  num_layers: [3, 2, 2, 5]
  hidden_size: 256
  batch_size: 6

meta: 
  mlflow_remote_tracking: false
